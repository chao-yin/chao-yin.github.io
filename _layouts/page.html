---
layout: default
---
<section class="post-layout">
  <div id="page">
    <header class="page-header">
      <h2>{{ page.title }}</h2>
    </header>
    
    <article class="page-content">
      {{ content }}
    </article>
</section>

  </div><!-- end page content -->


  {% if site.owner.disqus-shortname and page.comments == true %}
  <div id="disqus_thread"></div>
  {% include disqus.html %}
  {% endif %}
